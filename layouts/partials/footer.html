<div class="text-center">
  {{- range $name, $path := .Site.Params.socials }}
    {{- if $path }}
      {{- $realName := slicestr $name 2 }}
      <a href="{{ $path | safeURL }}" class="me-2" target="_blank" title="{{ $realName }}">
        <i class="fab fa-{{ $realName }}"></i>
      </a>
    {{- end }}
  {{- end }}

  {{ if .Site.LanguagePrefix -}}
    <a href="{{ .Site.LanguagePrefix | absURL }}/index.xml" type="application/rss+xml" target="_blank" class="me-2" title="rss">
      <i class="fas fa-rss"></i> 
    </a>
  {{- else -}}
    <a href="{{ .Site.RSSLink }}" type="application/rss+xml" class="me-2" target="_blank" title="rss">
      <i class="fas fa-rss"></i> 
    </a>
  {{- end }}
</div>

<div class="text-center">
    <p class="text-sm text-tertiary-text">{{ with .Site.Copyright }}{{ replace . "{year}" now.Year | safeHTML }} &middot; {{ end }}
        Powered by
        <a href="https://gohugo.io/" rel="noopener noreferrer" target="_blank">Hugo</a> &
        <a href="https://github.com/wangchucheng/hugo-eureka" rel="noopener" target="_blank">Eureka</a>
</div>
